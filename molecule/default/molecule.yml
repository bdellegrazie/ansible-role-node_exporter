---
dependency:
  name: shell
  command: gilt --config ${MOLECULE_SCENARIO_DIRECTORY}/gilt.yml overlay
driver:
  name: docker
lint: |
  set -e
  yamllint .
  ansible-lint
platforms:
  - name: centos7
    image: docker.io/bdellegrazie/centos-systemd:7
    pull: true
    pre_build_image: true
    override_command: false
    tmpfs:
      - /run
      - /run/lock
      - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
  - name: centos8
    image: docker.io/bdellegrazie/centos-systemd:8
    pull: true
    pre_build_image: true
    override_command: false
    tmpfs:
      - /run
      - /run/lock
      - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
  - name: debian9
    image: docker.io/bdellegrazie/debian-systemd:9
    pull: true
    pre_build_image: true
    override_command: false
    tmpfs:
      - /run
      - /run/lock
      - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
  - name: debian10
    image: docker.io/bdellegrazie/debian-systemd:10
    pull: true
    pre_build_image: true
    override_command: false
    tmpfs:
      - /run
      - /run/lock
      - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
  - name: fedora
    image: docker.io/bdellegrazie/fedora-systemd:latest
    pull: true
    pre_build_image: true
    override_command: false
    tmpfs:
      - /run
      - /run/lock
      - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
  - name: ubuntu16.04
    image: docker.io/bdellegrazie/ubuntu-systemd:16.04
    pull: true
    pre_build_image: true
    override_command: false
    capabilities:
      - SYS_ADMIN
    tmpfs:
      - /run
      - /run/lock
      - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
  - name: ubuntu18.04
    image: docker.io/bdellegrazie/ubuntu-systemd:18.04
    pull: true
    pre_build_image: true
    override_command: false
    tmpfs:
      - /run
      - /run/lock
      - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
  - name: ubuntu20.04
    image: docker.io/bdellegrazie/ubuntu-systemd:20.04
    pull: true
    pre_build_image: true
    override_command: false
    tmpfs:
      - /run
      - /run/lock
      - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
provisioner:
  name: ansible
  config_options:
    defaults:
      fact_caching: jsonfile
      fact_caching_connection: $MOLECULE_EPHEMERAL_DIRECTORY/.facts
      fact_caching_timeout: 600
      gather_timeout: 20
      interpreter_python: auto
verifier:
  name: ansible
