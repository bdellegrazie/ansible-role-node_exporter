---
dist: bionic
sudo: required

language: python
python:
  - "3.8"

services:
  - docker

cache:
  bundler: true
  directories:
    - $HOME/.cache/pip
    - $HOME/.gilt/clone

before_cache:
  - rm -f $HOME/.cache/pip/log/debug.log

before_install:
  - sudo apt-get update
  - sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-ce
  - pip install pipenv

install:
  - pipenv install --dev

script:
  # Run tests
  - pipenv run molecule test

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
